{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
        <title>Discovered Check</title>
        {% endblock %}
        <link rel="stylesheet" type="text/css" href="{% static 'dashboards/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/fontawesome.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/solid.css' %}">
        <script src="{% static 'dashboards/base.js' %}"></script>
    </head>
    <body>
        <div id="main-container">
            <div id="content">
                <div id="sidebar">
                    {% include 'dashboards/sidebar.html' %}
                </div>
                <div id="canvas">
                    <div id="navbar">
                        {% include 'dashboards/navbar.html' %}
                    </div>
                    <div id="filters">
                        {% include 'dashboards/filters.html' %}
                        <button id="apply-filter-button">Apply</button>
                    </div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
